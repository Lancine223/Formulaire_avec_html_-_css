<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Debut du container-->
    <div id="container">
        <!--Debut du form wrap-->
        <div class="form-wrap">
            <h1>S'inscrire ici!</h1>
            <p style="color: red;"><b>Veillez remplir tous les champs</b></p>
            <!--debut du form-->
            <form>
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom" placeholder="Keita">
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" name="prenom" id="prenom" placeholder="Lanciné">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="exemple@gmail.com">
                </div>
                <div class="form-group">
                    <label for="mot_de_pass">Mot de passe</label>
                    <input type="text" name="mot_de_pass" id="mot_de_pass" placeholder="******************">
                </div>
                <div class="form-group">
                    <label for="repete_pass">Répéter le mot de passe</label>
                    <input type="text" name="repete_pass" id="repete_pass" placeholder="******************">
                </div>
                <div class="form-group"><a href="/bienvenu.html" class="btn">S'inscricre</a></div>
                <!-- <a href="/bienvenu.html" class="btn">S'inscricre</a>-->
                <p> <b>Avez-vous déjà un compte?</b> <a href="/sign_in.html" class=""><b>se connecter</b></a></p>
            </form>
            <!--fin du form-->
        </div>

         <!--Fin du form wrap-->
    </div>

    <!--Fin du container-->
</body>
</html>
