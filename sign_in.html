<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connection IKA@dev</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Debut du container-->
    <div id="container">
        <!--Debut du form wrap-->
        <div class="form-wrap">
            <div class="image">
                <img src="/login.PNG" alt="">
            </div>
            <!--debut du form-->
            <form>
                
                <div class="form-group">
                    <label for="email" class="lab">Email</label>
                    <input type="text" name="email" id="email" placeholder="exemple@gmail.com">
                </div>
                <div class="form-group">
                    <label for="mot_de_pass" class="lab">Mot de passe</label>
                    <input type="text" name="mot_de_pass" id="mot_de_pass" placeholder="******************">
                </div>
                <div class="form-group"><a href="/bienvenu.html" class="btn">connexion</a></div>
                
                <p>Vous n'avez pas un compte? <a href="/index.html"><b>S'inscrire.</b></a></p>
            </form>
            <!--fin du form-->
        </div>

         <!--Fin du form wrap-->
    </div>

    <!--Fin du container-->
</body>
</html>
